<body>
    <script>
        /*
            프로그래머스 3진법 뒤집기
            https://programmers.co.kr/learn/courses/30/lessons/68935
        */
       function solution(n){
            return parseInt((String(n.toString(3)).split("").reverse()).join(""),3)
       }     
       console.log(solution(45))
    </script>
