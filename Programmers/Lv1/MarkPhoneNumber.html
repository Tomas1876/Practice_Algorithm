
<!DOCTYPE html>

<head>

<body>
    <script>
        /*
            프로그래머스 핸드폰 번호 가리기
            https://programmers.co.kr/learn/courses/30/lessons/12948
        */
        console.log(solution("01033334444"))
        function solution(phone_number) {
            return phone_number.split("").map((v,i)=> phone_number.length - i > 4 ? "*" : v).join('')
        }
    </script>
</body>
