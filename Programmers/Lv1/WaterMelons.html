<body>
    <script>

        /*
            프로그래머스 수박수박수박수박수박수? 자바스크립트로 다시 풀기
            https://programmers.co.kr/learn/courses/30/lessons/12922?language=javascript
        */
        console.log(solution(3))
        function solution(n) {           
            var answer = Array(n).fill().map((v,i)=> i % 2 === 0 ?  "수" :  "박")
            return answer.join("");
        }

    </script>
