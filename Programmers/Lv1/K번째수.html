    <script>
        /*
            프로그래머스 K번째 수
            https://programmers.co.kr/learn/courses/30/lessons/42748
        */
        function filterRange(arr,a,b){
            console.log(`a ${a} and b ${b}`)
            return arr.filter((v,i)=> i >= a && i <= b )
        }
        function solution(array, commands) {
            var answer = [];
            var pre = [];           
            for(let i = 0; i < commands.length; i ++){
               pre = filterRange(array,commands[i][0]-1,commands[i][1]-1)
               console.log(`정렬전 ${pre}`)
               pre.sort((a,b)=>a-b)
               console.log(pre)
               answer.push(pre[commands[i][2]-1])
            }
            return answer;
        }
        var arr = [1, 5, 2, 6, 3, 7, 4]
        var com = [[2, 5, 3], [4, 4, 1], [1, 7, 3]]
        console.log(solution(arr,com))
    </script>
