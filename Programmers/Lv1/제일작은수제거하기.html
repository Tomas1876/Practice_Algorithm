        function solution(arr) {
            var answer = [...arr]
            if (arr.length === 1) {
                return [-1]
            } else {
                /*
                for(let i = 0; i < arr.length-1; i++){
                    let temp;

                        arr[i+1] = temp;
                    }
                }

                arr.sort();
                var remove = answer.indexOf(arr[0]);
                answer.splice(remove, 1)
                return answer;
            }

        }
