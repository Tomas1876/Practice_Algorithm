<body>
    <script>
        /*
            프로그래머스 x만큼 간격이 있는 n개의 숫자
            https://programmers.co.kr/learn/courses/30/lessons/12954
        */
        console.log(solution(2,5))
        function solution(x, n) {
            return  Array(n).fill().map((v,i)=> x*(i+1));
        }
    </script>
