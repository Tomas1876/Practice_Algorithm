<body>
    <script>
        /*
            프로그래머스 이상한 문자 만들기
            https://programmers.co.kr/learn/courses/30/lessons/12930
        */
        console.log(solution("try hello world"))
        function solution(s) {
            var arr = s.split(" ").map((v,i)=>(v.split("")));
            return arr.map( (v,i)=>( v.map((w,j)=>
                            ( j%2 ===0 ? w.toUpperCase() : w.toLowerCase() )).join('') + " "))
                            .join('').slice(0,-1)
        }
    </script>
</body>
