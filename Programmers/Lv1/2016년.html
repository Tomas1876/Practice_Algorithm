    <meta charset="UTF-8">

<body>
    <script>
        /*
            프로그래머스 2016년
            https://programmers.co.kr/learn/courses/30/lessons/12901
        */
        function solution(a, b) {
            var answer = '';
            var days = [ "SUN", "MON", "TUE", "WED", "THU","FRI", "SAT"]
            var day = 0;
            if(a == 1 && b ==1){
                answer = "FRI";
            } else if(a == 1){
                day += b + 4;
                answer = days[day%7]
            }else{
                for(let i = 1; i <a; i++ ){
                    if(i == 2){
                        day += 29;
                    } else if(i == 1 || i == 3 || i == 5 || i == 7 || i == 8 || i == 10 ){
                        day += 31;
                    } else if(i == 4 || i == 6 || i ==  9 || i == 11){
                        day += 30;
                    } 
                }
                day += b + 4;
                answer = days[day%7]
            }
            
            
            return answer;
        }

        console.log(solution(5,24))
        //그런데...그냥 date 함수 써도 되지 않나...? 이게 맞겠지...?
    </script>
</body>
