<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var data = "5 3";
        squareStar(data);
        function squareStar(data) {
            const n = data.split(" ");
            const a = Number(n[0]), b = Number(n[1]);
            var arr = "";
            for(let i = 0; i < b; i++){
                for(let j = 0; j < a; j++){
                    arr += "*"
                }
                arr += "\n"
            }
            console.log(arr);

        };
    </script>
</body>
</html>
