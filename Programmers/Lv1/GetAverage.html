<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /*
            프로그래머스 평균 구하기
            https://programmers.co.kr/learn/courses/30/lessons/12944?language=javascript
        */
        
        function solution(arr) {
            return arr.reduce((e, currentValue)=> e + currentValue) / arr.length;
        }

        let a = [1,2,3,4]
        console.log(solution(a))
    </script>
</body>
