<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*
            프로그래머스 약수의 합
            https://programmers.co.kr/learn/courses/30/lessons/12928
        */
        function solution(n) {
            var answer = 0;
            for(let i = 1; i <= n; i++){
                if(n % i === 0){
                    answer += i
                }
            }
            return answer
        }
        console.log(solution(12))
    </script>
</body>
</html>
