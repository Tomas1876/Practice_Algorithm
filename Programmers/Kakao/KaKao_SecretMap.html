<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var no = 5;
        var array1 = [9, 20, 28, 18, 11];
        var array2 = [30, 1, 21, 17, 28];
   
        function solution(n, arr1, arr2) {
            var byarr1 = [];
            var byarr2 = [];
            var answer = [];

            for(let i =0; i < arr1.length; i++){
                if(arr1[i].toString(2).length < n){
                    var m = n - arr1[i].toString(2).length;
                    var zero = "";
                   for(let j = 0; j < m; j++){
                        zero += "0"
                   }
                   var numbers = zero + arr1[i].toString(2)
                   byarr1.push(numbers.split(""));

                } else{
                    byarr1.push(arr1[i].toString(2).split(""))
                }
                
            }

            for(let i =0; i < arr2.length; i++){
                if(arr2[i].toString(2).length < n){
                    var m = n - arr2[i].toString(2).length;
                    var zero = "";
                   for(let j = 0; j < m; j++){
                        zero += "0"
                   }
                   var numbers = zero + arr2[i].toString(2)
                   byarr2.push(numbers.split(""));

                } else{
                    byarr2.push(arr2[i].toString(2).split(""))
                }
                
            }

            for(let i = 0 ; i < n; i ++){
                var isWall = "";
                for(let j =0; j < n ; j++){
                    
                    if(byarr1[i][j] === "1" || byarr2[i][j] === "1"){
                        isWall += "#";
                    } else {
                        isWall += " "; 
                    }
                }
                answer.push(isWall);
            }

            return answer;
        }

        console.log("ë‹µ",solution(no,array1,array2))
    </script>
</body>
</html>
