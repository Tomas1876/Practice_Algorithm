<body>
    <script>
        function solution(arr, n){
            if(n===1){
                const first = arr[0];
                arr.shift();
                arr.push(first);
                return arr
            } else{
                const first = arr[0];
                arr.shift();
                arr.push(first);
                n -= 1;
                solution(arr,n);
                return arr;
                      
            }
        }
        console.log(solution([1,2,3,4],3))
    </script>
</body>
