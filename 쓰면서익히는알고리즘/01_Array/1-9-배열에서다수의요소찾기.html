<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function solution(arr){
            if(arr.length == 1){
                return arr[0]
            }
            arr.sort((a,b)=>a-b);
            for(let i =0; i < arr.length-1;i++){
                if(arr[i] === arr[i+1]){
                    return arr[i]
                }
            }
        }
        console.log(solution([3,5,7,9,8,7,6,4,1]))
    </script>
</body>

</html>
