<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = [3, 1, 0, 7, 6, 5, 8, 2]
        function solution(arr){
            arr.sort((a,b)=>a-b)
            if(arr[0]!==0){
                return 0;
            } else if(arr[arr.length-1] !== arr.length){
                return arr.length-1;
            }
            for(let i =0; i < arr.length; i++){
                if(arr[i] !== i){
                    return i;
                }
            }
        }
        console.log(solution(array))

        function solution2(arr) {
                arr.sort((a,b)=>a-b)
                let set = new Set([...arr])
                let answer;
                set.forEach((v1,v2)=>{
                    if(v1 !== v2){
                        answer =  v1
                    }
                })
                return answer
            }
            console.log(solution2(array))
    </script>
</body>
</html>
