<body>
    <script>
        function solution(arr){
            arr.sort((a,b)=>a-b)
            if(arr[0]!==0){
                return 0;
            } else if(arr[arr.length-1] !== arr.length-1){
                return arr.length-1;
            }
            for(let i =0; i < arr.length; i++){
                if(arr[i] !== i){
                    return i;
                }
            }
        }
        console.log(solution([3,1,0,7,6,5,8,2]))
    </script>
